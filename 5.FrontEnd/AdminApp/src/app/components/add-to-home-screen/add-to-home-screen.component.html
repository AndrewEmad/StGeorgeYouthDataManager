@if (show) {
  <div class="fab-wrap">
    <button type="button" class="fab install-btn" (click)="install()" aria-label="إضافة للتطبيقات">
      <span class="material-icons">add_to_home_screen</span>
      <span class="fab-label">إضافة للشاشة الرئيسية</span>
    </button>
    <button type="button" class="fab-close" (click)="dismiss()" aria-label="إغلاق">
      <span class="material-icons">close</span>
    </button>
  </div>
}

<div class="animate-slide">
  <app-content-header
    title="إدارة البيانات والنسخ الاحتياطي"
    subtitle="تصدير التقارير الشاملة وإدارة قواعد البيانات"
  />

  <div class="grid-2">
    <app-card class="p-6">
      <div class="card-header">
        <span class="material-icons">download</span>
        <h3>تصدير البيانات (Excel)</h3>
      </div>
      <p class="text-muted mb-4">تصدير قائمة كاملة بالمخدومين مع بيانات التواصل والخدمة.</p>
      <div class="flex-column gap-2">
        <button class="btn-primary w-full mb-3" (click)="exportStudents()">
         تصدير المخدومين
        </button>
        <button class="btn-outline w-full mb-3" (click)="exportCalls()">
          تصدير سجل الافتقاد التليفوني
        </button>
        <button class="btn-outline w-full" (click)="exportVisits()">تصدير سجل الزيارات</button>
      </div>
    </app-card>
  </div>
</div>

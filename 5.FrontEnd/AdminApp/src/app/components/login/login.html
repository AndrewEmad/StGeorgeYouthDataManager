<div class="login-container">
  <app-card class="login-card animate-slide">
    <div class="login-header">
      <div class="logo">
        <span class="material-icons logo-icon">admin_panel_settings</span>
      </div>
      <h1>مدير افتقاد الشباب</h1>
      <p class="text-muted">نظام إدارة بيانات وخدمة الشباب - الإدارة</p>
    </div>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <app-form-field label="اسم المستخدم">
        <input
          type="text"
          [(ngModel)]="username"
          name="username"
          class="form-input"
          placeholder="أدخل اسم المستخدم"
          required
        />
      </app-form-field>

      <app-form-field label="كلمة المرور">
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          class="form-input"
          placeholder="أدخل كلمة المرور"
          required
        />
      </app-form-field>

      <div *ngIf="error" class="error-msg">
        <span class="material-icons">error_outline</span>
        {{ error }}
      </div>

      <button type="submit" class="btn-primary" [disabled]="loading">
        <span *ngIf="!loading">دخول لوحة الإدارة</span>
        <span *ngIf="loading" class="spinner"></span>
      </button>
    </form>
  </app-card>
</div>

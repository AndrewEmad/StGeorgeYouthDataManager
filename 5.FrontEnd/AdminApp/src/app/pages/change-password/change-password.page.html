<div class="change-password-container">
  <app-card class="login-card animate-slide">
    <div class="login-header">
      <span class="material-icons logo-icon">lock_reset</span>
      <h1>تغيير كلمة المرور</h1>
      <p class="text-muted">يجب تغيير كلمة المرور عند أول دخول</p>
    </div>

    <form (ngSubmit)="onSubmit()">
      <app-form-field label="كلمة المرور الحالية">
        <input type="password" [(ngModel)]="currentPassword" name="currentPassword" class="form-input" placeholder="كلمة المرور الحالية" required />
      </app-form-field>
      <app-form-field label="كلمة المرور الجديدة">
        <input type="password" [(ngModel)]="newPassword" name="newPassword" class="form-input" placeholder="كلمة المرور الجديدة (6 أحرف على الأقل)" required />
      </app-form-field>
      <app-form-field label="تأكيد كلمة المرور الجديدة">
        <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" class="form-input" placeholder="تأكيد كلمة المرور" required />
      </app-form-field>
      <div *ngIf="error" class="error-msg">
        <span class="material-icons">error_outline</span>
        {{ error }}
      </div>
      <button type="submit" class="btn-primary" [disabled]="loading">
        <span *ngIf="!loading">حفظ وتفعيل الحساب</span>
        <span *ngIf="loading" class="spinner"></span>
      </button>
    </form>
  </app-card>
</div>

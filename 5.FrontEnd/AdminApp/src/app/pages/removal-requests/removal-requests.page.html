<div class="animate-slide removal-requests-page">
  <header class="page-header">
    <h1>طلبات إزالة مخدومين</h1>
    <p class="text-muted">طلبات الخدام لإزالة مخدوم — بالموافقة يتم إما إلغاء التخصيص فقط أو إلغاء التخصيص وتفعيل الحذف حسب نوع الطلب</p>
  </header>

  <div *ngIf="loading" class="loader-container">
    <div class="spinner"></div>
  </div>

  <p class="error-msg" *ngIf="error">{{ error }}</p>

  <div *ngIf="!loading && requests.length === 0" class="empty-state">
    <span class="material-icons">inbox</span>
    <p>لا توجد طلبات قيد المراجعة</p>
  </div>

  <div *ngIf="!loading && requests.length" class="requests-list">
    <div class="glass-card request-card" *ngFor="let r of requests">
      <div class="request-info">
        <h3>{{ r.studentName }}</h3>
        <p>طلب من: {{ r.requestedByUserName }}</p>
        <p class="removal-type" *ngIf="r.removalType === 0"><span class="badge">من قائمته فقط</span></p>
        <p class="removal-type" *ngIf="r.removalType !== 0"><span class="badge">من النظام</span></p>
        <p class="date">{{ r.requestedAt | date:'short' }}</p>
      </div>
      <div class="request-actions">
        <button type="button" class="btn-outline danger" (click)="reject(r.id)" [disabled]="processingId === r.id">
          رفض
        </button>
        <button type="button" class="btn-primary" (click)="approve(r.id)" [disabled]="processingId === r.id">
          {{ processingId === r.id ? 'جاري...' : (r.removalType === 0 ? 'موافقة (إزالة من القائمة فقط)' : 'موافقة (إزالة وتفعيل الحذف)') }}
        </button>
      </div>
    </div>
  </div>
</div>

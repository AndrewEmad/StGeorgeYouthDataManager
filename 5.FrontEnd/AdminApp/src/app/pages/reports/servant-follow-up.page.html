<div class="animate-slide">
  <header class="content-header reports-header">
    <h1>التقارير</h1>
    <p class="text-muted">اختر التقرير لعرضه</p>
  </header>

  <div class="report-cards">
    <a *ngFor="let card of reportCards" [routerLink]="card.route" class="report-card glass-card">
      <span class="report-card-icon material-icons">{{ card.icon }}</span>
      <h2 class="report-card-title">{{ card.title }}</h2>
    </a>
  </div>
</div>

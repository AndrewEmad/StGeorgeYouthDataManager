@if (visible()) {
  <div class="modal-overlay" (click)="close.emit()">
    <div class="glass-card modal-content animate-slide" (click)="$event.stopPropagation()">
      <h3>{{ title() }}</h3>
      <ng-content select="[body]" />
      <div class="modal-actions">
        <ng-content select="[actions]" />
      </div>
    </div>
  </div>
}

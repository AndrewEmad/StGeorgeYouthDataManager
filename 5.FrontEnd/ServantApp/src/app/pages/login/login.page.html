<div class="login-container">
  <app-card class="login-card" [class]="'login-card animate-fade'">
    <div class="login-header">
      <div class="logo">
        <span class="material-icons logo-icon">group</span>
      </div>
      <h1>افتقاد الشباب</h1>
      <p class="text-muted">نظام إدارة بيانات وخدمة الشباب</p>
    </div>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label>اسم المستخدم</label>
        <input type="text" [(ngModel)]="username" name="username" class="form-input" placeholder="أدخل اسم المستخدم" required />
      </div>
      <div class="form-group">
        <label>كلمة المرور</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-input" placeholder="أدخل كلمة المرور" required />
      </div>
      @if (error) {
        <div class="error-msg animate-fade">
          <span class="material-icons">error_outline</span>
          {{ error }}
        </div>
      }
      <button type="submit" class="btn-primary" [disabled]="loading">
        @if (!loading) { تسجيل الدخول }
        @if (loading) { <span class="spinner"></span> }
      </button>
    </form>
  </app-card>
</div>
